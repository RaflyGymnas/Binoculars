    <div class="container-navbar">
      <div class="left-logo" >

              id="inputfield"

          </div>

      </div>

      <div class="logo-alphabet">
        <a href=""><h1><b>&acirc;</b><b>menteis</b></h1></a>
      </div>

      <div class="right-acc">
        <div id="select">
          <div class="arrow">
            <p id="selectText">All Categories</p>
            <a href=""><i class="fa-solid fa-caret-right"></i></a>
          </div>
          <ul id="list">
            <li class="option" style="margin-left: -12px">All Categories</li>
            <li class="option">Sneaker</li>
            <li class="option">Luxury</li>

        </div>
      </div>

    <!-- Akhir Appbar -->
    
    <!-- SideBar -->
    <div class="bg-profile">
      <aside class="sidebar">
        <div class="sidebar-nav">
          <div class="user-information">
            <img src="/IMG/icon amenteis.jpg" width="50" class="Profile-photo">
            <div class="profile-info">
              <h5>Lutfi Farhan</h5>
              <h6>email@gg.com</h6>
            </div>
          </div>
          <div class="Walpoint">
            <div class="Wallet">
              <span class="title">Wallet</span> <br>
              <span class="balance">Balance</span> <br>
              <span class="balance-value" >IDR 0</span>
            </div>
            <div class="Point">
              <span class="title">Point</span> <br>
              <span class="balance">Balance</span> <br>
              <span class="balance-value" >&acirc;men point 0</span>
            </div>
          </div>


        </div>
  </aside>
    </div>
    <!-- Akhir Sidebar -->

    <script>

      let select = document.getElementById("select");
      let list = document.getElementById("list");
      let selectText = document.getElementById("selectText");
      let inputfield = document.getElementById("inputfield");
      let options = document.getElementsByClassName("option");

      select.onclick = function () {
        list.classList.toggle("open");
      };

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.innerHTML;
          inputfield.placeholder = "Search In " + selectText.innerHTML;
        };
      }
    </script>
